{% extends "base-2.html" %}
{% block head_js %}
<link href="{{ url_for('static', filename='bootstrap-3.3.0/dist/css/dashboard.css') }}" rel="stylesheet">
{% endblock %}
{% block body_div %}
 <div class="container">
      
       {% for i in data %}
       {{i}}
       {% endfor %}
        <h3>文件列表</h3>
        <form action="" method=post enctype=multipart/form-data>
          <table class="table">
            <thead>
              <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>上传时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
          {% for i in file_list %}
           <tr>
            <td><input  class="form-control"  readonly="readonly" name='name' value={{i[0]}}></td>
            <td><input  class="form-control"  readonly="readonly" name='name' value={{i[1]}}></td>
            <td><input  class="form-control"  readonly="readonly" name='name' value={{i[2]}}></td>
            <td>
            <a href=""><button type="submit" class="btn btn-sm btn-default" name='cmd' value={{i[0]}}>删除</button>
            </a>
            </td>
          </tr>
           {% endfor %}
           <tr>
           <td><input type=file  name=file>
           {% if file %}
           {{file}},已成功上传!
           {% endif %}
           </td>
           </tr>
           <tr><td>
          <button class="btn btn-lg btn-default btn-block" type="submit" name="cmd" value="upload">上传</button></td>
           </tr>
            </tbody>
            </table>
            </form>
        <br>
         
          
         <!--h3>-------------------------------------------------------</h3>
         <form action="" method=post enctype=multipart/form-data>
          <input type=file  name=file><br>
          <button class="btn btn-lg btn-default btn-block" type="submit">上传</button>
        </form-->
      </div>
    </div> <!-- /container -->
{% endblock %}
