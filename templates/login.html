<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Login</title>

    <link href="{{ url_for('static', filename='bootstrap-3.3.0/dist/css/signin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap-3.3.0/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap-3.3.0/dist/css/bootstrap-theme.css') }}" rel="stylesheet">

  <body>

    <div class="container">
      <form class="form-signin" role="form" method='post'>
        <h2 class="form-signin-heading">^_^请登录</h2>
        <input type="email" name="email" class="form-control" placeholder="Email address" >
        <input type="password" name="password" class="form-control" placeholder="Password" >
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-default btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
